<ion-content>
  
  <div class="ion-text-end">
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>

  <div class="ion-padding">
    <ion-icon name="clipboard-outline"></ion-icon>
      <ion-list>
        <ion-item *ngFor="let p of cart" class="ion-text-wrap">
          <ion-grid>
            <ion-row class="ion-align-items-center">
              <ion-col size="2" class="ion-align-self-center">
                <ion-button color="medium"  fill="clear" (click)="decreaseCarItem(p)">
                  <ion-icon name="close-circle" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-col>
            
              <ion-col size="1" class="ion-align-self-center">
                {{ p.amount }}
              </ion-col>
              
              <ion-col size="2" class="ion-align-self-center">
                <ion-button color="mudium" fill="clear" (click)="increaseCartItem(p)">
                  <ion-icon name="add-circle" slof="icon-only"></ion-icon>
                </ion-button>
              </ion-col>

              <ion-col size="2" offset="5">
                <ion-button color="medium" fill="clear" (click)="removeCartItem(p)">
                  <ion-icon name="close-circle" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
            
            <ion-row>
              <ion-col size="9">
                <b>{{p.name }}</b>
              </ion-col>
              <ion-col size="3" class="ion-text-end">
                {{p.amount * p.price | currency: 'ราคา'}}
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="10">
                ราคารวม:
              </ion-col>
              <ion-col size="4" class="ion-text-end">
                {{ getTotal() | currency: 'ราคา'  }} บาท
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>

      <ion-button  (click)="checkout()" routerLink="/home2">
        ชำระเงิน
      </ion-button>

  </div>
</ion-content>
