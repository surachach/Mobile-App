<ion-header [translucent]="true">
  <ion-toolbar color='success'>
    <ion-title>
     <H1> ร้านอาหารอีสาน </H1>
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-card-header>
    
    <ion-card-title>เมนู อาหาร</ion-card-title>
  </ion-card-header>
<b></b>





<ion-content padding class="ion-padding ion-text-center background " >
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()" #cart>
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="clipboard-outline" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>

 
  <ion-list>

   
    <ion-list>
      <ion-slides [options]="option" class="ion-margin-top">
     
        <ion-slide>
           <ion-card>
             <img src="assets/S.jpg" >
           </ion-card>
        </ion-slide>
       
        <ion-slide>
         <ion-card>
           <img src="assets/S1.jpg" >
         </ion-card>
       </ion-slide>
       
       </ion-slides>
    </ion-list>
    
     <ion-card *ngFor="let p of products">
       
       
       
       <ion-card-header>
         <ion-card-title>{{ p.name }}</ion-card-title>
         <ion-img src="{{p.c}}"></ion-img>
       </ion-card-header>
       
      
       
       <ion-card-content>
        

         <ion-row class="ion-align-items-center">
           <ion-col size="8">
             <ion-label color="secondary">
               <b>{{ p.price | currency: ' - ' }}  บาท</b>
             </ion-label>
           </ion-col>
           <ion-col size="4" class="ion-text-right">
             <ion-button fill="clear" (click)="addToCart(p)">
               <ion-icon name="add" style="zoom: 1.0;">"add"</ion-icon>
             </ion-button>
           </ion-col>
         </ion-row>
       </ion-card-content>
     </ion-card>
    
   </ion-list>
   
  
  
</ion-content>
