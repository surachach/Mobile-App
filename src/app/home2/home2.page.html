
<ion-header>
  <ion-toolbar>
    <ion-button routerLink="/home"> กลับ </ion-button>
    
    <ion-title>ใบเสร็จ</ion-title>
  </ion-toolbar>
</ion-header>
 

<ion-content [fullscreen]="true" class="background">

  <ion-list>
  <ion-header>
  <ion-toolbar>
    
  </ion-toolbar>
</ion-header>
</ion-list>
<br>


 <div class="ion-padding">
 <ion-list>
        <ion-item *ngFor="let p of cart" class="ion-text-wrap">
        
          <ion-grid>       
            <ion-row>
            
              <ion-col size="9">
              
                <b>{{p.name }}    .-{{ p.amount }}</b>
              </ion-col>
              <ion-col size="3" class="ion-text-end">
                {{p.amount * p.price | currency: 'ราคา'}}
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="9">
                Total:
              </ion-col>
              <ion-col size="3" class="ion-text-end">
                {{ getTotal() | currency: 'ราคา' }}
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>

      <img src="../../assets/icon/S__63619074.jpg">
  


<ion-content>
  
</ion-content>
